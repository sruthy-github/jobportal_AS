<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        {%if messages%}
            {%for message in messages%}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div style="background-color:#16cc44; color:white">
                        {{message}}
                    </div>

                {%endif%}
            {%endfor%}
        {%endif%}
    </div>
    <div class="col-4"></div>
</div>
<div class="row">


    <div class="col-6">
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.as_p}}

   <button type="submit" class="btn btn-success">Add Job</button>

</form>

</div>
    <div class="col-3"></div>
    </div>

{%endblock%}
